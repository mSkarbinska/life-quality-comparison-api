name: Node.js CI

on: [push]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test